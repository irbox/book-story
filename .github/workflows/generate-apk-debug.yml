name: AndroidBuild

on:
  pull_request :
    branches : [ master ]
  push :
    branches : [ master ]
  
  workflow_dispatch:

jobs:
  build:
    runs-on : ubuntu-latest # macOS-latest or windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permissions for gradlew //this step is only for macOS
        run: chmod +x ./gradlew 

      - name: Build with Gradle
        run : ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dsTemplate.apk
          path: app/build/outputs/apk/debug/app-debug.apk
